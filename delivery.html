<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TSH | 出荷予定</title>
  <link rel="stylesheet" href="assets/styles.css"/>
  <script defer src="assets/app.js"></script>
</head>
<body data-page="delivery">
<header class="topbar">
  <nav class="left">
    <button id="nav-dashboard" class="nav-btn">🏭 ダッシュボード</button>
    <button id="nav-charts" class="nav-btn">📊 チャート</button>
    <button id="nav-delivery" class="nav-btn active">📦 出荷予定</button>
    <button id="nav-tickets" class="nav-btn">🧾 現品票</button>
  </nav>
  <div class="right">
    <span id="who"></span>
    <button id="btn-logout" class="nav-btn">🚪 ログアウト</button>
  </div>
</header>
<main class="container">
  <div class="toolbar">
    <label>出荷予定日:</label>
    <input type="date" id="delivery-date"/>
    <button id="btn-filter">絞り込み</button>
    <button id="btn-print-list">🖨️ 選択印刷</button>
  </div>
  <div class="table-wrap">
    <table class="table">
      <thead><tr><th></th><th>得意先</th><th>製番号</th><th>品名</th><th>品番</th></tr></thead>
      <tbody id="delivery-body"></tbody>
    </table>
  </div>
</main>
</body>
</html>
