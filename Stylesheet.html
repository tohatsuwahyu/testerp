<style>
  :root {
    --primary-color: #6A67F3; --primary-hover: #5653C6; --background-color: #F8F9FA; --card-bg: #FFFFFF;
    --text-color: #2D3748; --subtle-text-color: #718096; --border-color: #E2E8F0;
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
  }
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
  body { font-family: var(--font-family); margin: 0; background-color: var(--background-color); color: var(--text-color); -webkit-font-smoothing: antialiased; }
  .container { display: flex; justify-content: center; align-items: center; height: 100vh; }
  .login-box { padding: 40px; background: var(--card-bg); box-shadow: var(--shadow); border-radius: 12px; text-align: center; width: 360px; border: 1px solid var(--border-color); }
  .login-box .logo { width: 120px; margin-bottom: 24px; }
  .login-box h2 { margin-bottom: 24px; color: var(--text-color); font-weight: 600; }
  .login-box input { width: calc(100% - 28px); padding: 14px; margin-bottom: 16px; border: 1px solid var(--border-color); border-radius: 8px; background-color: #F8F9FA; transition: all 0.2s ease; }
  .login-box input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 2px rgba(106, 103, 243, 0.2); }
  .login-box button { width: 100%; padding: 14px; background-color: var(--primary-color); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 500; }
  .login-box button:hover { background-color: var(--primary-hover); }
  .hidden { display: none !important; }
  header { background-color: var(--card-bg); padding: 16px 40px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 100; }
  .header-left { display: flex; align-items: center; gap: 20px; flex-grow: 1; }
  .logo-header { width: 36px; height: 36px; }
  .header-actions { display: flex; gap: 10px; }
  .header-actions button { background-color: var(--primary-color); color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-size: 15px; font-weight: 500; }
  .header-right { display: flex; align-items: center; }
  #user-info { color: var(--subtle-text-color); font-size: 14px; white-space: nowrap; }
  .logout-btn { background: transparent; color: var(--subtle-text-color); border: 1px solid var(--border-color); padding: 8px 15px; border-radius: 6px; cursor: pointer; margin-left: 20px; }
  main { padding: 24px 40px; }
  .toolbar { margin-bottom: 24px; display: flex; gap: 12px; flex-wrap: wrap; align-items: center;}
  .toolbar button { cursor: pointer; background-color: var(--primary-color); color: white; font-weight: 500; padding: 10px 20px; border: none; border-radius: 8px;}
  .charts-container { display: grid; grid-template-columns: 1fr 2fr 2fr; gap: 24px; margin-bottom: 24px; }
  .chart-card { background: var(--card-bg); padding: 24px; border-radius: 12px; box-shadow: var(--shadow); border: 1px solid var(--border-color); }
  .stock-number { font-size: 3.5rem; font-weight: 700; color: var(--text-color); text-align: center; margin: 20px 0; }
  .table-container { background: var(--card-bg); border-radius: 12px; box-shadow: var(--shadow); border: 1px solid var(--border-color); overflow-x: auto; }
  table { width: 100%; border-collapse: collapse; }
  th, td { padding: 16px 24px; text-align: left; border-bottom: 1px solid var(--border-color); font-size: 14px; white-space: nowrap; }
  thead tr { background-color: #F8F9FA; }
  .action-btn-group { display: flex; gap: 5px; }
  .history-btn { background-color: #718096; }
  .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(45, 55, 72, 0.7); backdrop-filter: blur(4px); }
  .modal-content { background-color: var(--card-bg); margin: 10% auto; padding: 32px; width: 90%; max-width: 500px; border-radius: 12px; }
  #reader { border: 2px solid var(--border-color); border-radius: 8px; }
  .main-nav { display: flex; gap: 10px; flex-grow: 1; margin: 0 20px; }
  .nav-btn { padding: 10px 20px; border: none; background-color: transparent; border-radius: 8px; cursor: pointer; font-size: 15px; font-weight: 500; }
  .nav-btn.active { background-color: var(--primary-color); color: white; }
  .search-container { display: flex; gap: 10px; margin: 16px 24px; align-items: center; }
  .stock-summary-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
  .summary-card { background-color: var(--card-bg); padding: 20px; border-radius: 12px; text-align: center; }
  @media print { body * { visibility: hidden; } #dashboard-content, #dashboard-content * { visibility: visible; } #dashboard-content { position: absolute; left: 0; top: 0; width: 100%; } .charts-container { grid-template-columns: 1fr !important; } }
  @media (max-width: 950px) { header { flex-wrap: wrap; gap: 15px; padding: 15px; } .main-nav { order: 3; width: 100%; margin: 0; justify-content: space-around; } .charts-container { grid-template-columns: 1fr; } .header-left h1 { display: none; } .header-actions { display: none; } }
</style>
