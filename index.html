<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>生産管理 | ログイン</title>
  <link rel="stylesheet" href="./assets/styles.css"/>
</head>
<body data-page="login">
  <header>
    <div class="logo"><strong>生産管理</strong></div>
    <div class="flex"><label class="switch">
      <input type="checkbox" id="dark"> Dark
    </label></div>
  </header>
  <div class="container">
    <div class="card" style="max-width:420px;margin:auto">
      <h2 style="margin-top:0">ログイン</h2>
      <form id="login-form" class="grid">
        <input id="login-user" class="input" placeholder="ユーザー名" required>
        <input id="login-pass" class="input" type="password" placeholder="パスワード" required>
        <button class="btn" type="submit">ログイン</button>
        <div id="err" style="color:#ef4444"></div>
      </form>
    </div>
  </div>
  <script src="./assets/app.js"></script>
</body>
</html>
