<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TSH | ダッシュボード</title>
  <link rel="stylesheet" href="assets/styles.css"/>
  <script defer src="assets/app.js"></script>
</head>
<body data-page="dashboard">
<header class="topbar">
  <nav class="left">
    <button id="nav-dashboard" class="nav-btn">🏭 ダッシュボード</button>
    <button id="nav-charts" class="nav-btn">📊 チャート</button>
    <button id="nav-delivery" class="nav-btn">📦 出荷予定</button>
    <button id="nav-tickets" class="nav-btn">🧾 現品票</button>
  </nav>
  <div class="right">
    <span id="user-info"></span>
    <button id="btn-logout" class="nav-btn">🚪 ログアウト</button>
  </div>
</header>

<main class="container">
  <section id="login-card" class="card hidden">
    <h2>生産管理ログイン</h2>
    <form id="login-form">
      <input id="username" placeholder="ユーザー名" autocomplete="username"/>
      <input id="password" type="password" placeholder="パスワード" autocomplete="current-password"/>
      <button type="submit" class="primary">ログイン</button>
      <p id="login-error" class="error"></p>
    </form>
  </section>

  <section id="app" class="hidden">
    <div class="toolbar">
      <button id="btn-export">📄 CSVエクスポート</button>
      <button id="btn-print">🖨️ 印刷</button>
    </div>
    <div class="table-wrap">
      <table class="table">
        <thead>
          <tr><th>得意先</th><th>製番号</th><th>品名</th><th class="right">数量</th><th>生産開始日</th><th>ステータス</th><th>最終更新</th><th>操作</th></tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  </section>
</main>
</body>
</html>
