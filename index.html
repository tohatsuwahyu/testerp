<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Produksi ERP</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo Perusahaan">
            <h1>Sistem Produksi</h1>
        </div>
        <div class="nav-menu">
            <a href="order_form.html" class="nav-button">Rencana Produksi Baru</a>
            <a href="shipping_plan.html" class="nav-button">Rencana Pengiriman</a>
            <a href="charts.html" class="nav-button">Analisis Data (Charts)</a>
            <span style="margin-left: 20px;">Selamat datang, <strong id="userName">User</strong> (<span id="userRole"></span>)</span>
        </div>
    </div>

    <div class="container">
        <div class="stock-info">Stok Barang Jadi: <span id="stockCount">0</span> Unit</div>
        <div class="card">
            <h2>Status Proses Produksi</h2>
            <table id="productionTable">
                <thead>
                    <tr>
                        <th>No. Produksi</th>
                        <th>Customer</th>
                        <th>Nama Barang</th>
                        <th>Status Saat Ini</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Kata Sandi</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Masuk</button>
            </form>
        </div>
    </div>

    <div id="ngModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Barang NG - Tindakan Korektif</h2>
            <form id="ngForm">
                <div class="form-group">
                    <label for="ngReason">不合格理由 (Alasan NG)</label>
                    <textarea id="ngReason" required></textarea>
                </div>
                <div class="form-group">
                    <label>不合格品の処置 (Tindakan)</label>
                    <div>
                        <input type="radio" id="dispositionRepair" name="ngDisposition" value="修正" required>
                        <label for="dispositionRepair">修正 (Perbaikan)</label>
                    </div>
                    <div>
                        <input type="radio" id="dispositionNew" name="ngDisposition" value="新品を追加投入">
                        <label for="dispositionNew">新品を追加投入 (Masukkan produk baru)</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ngCorrection">修正内容 (Isi Perbaikan)</label>
                    <textarea id="ngCorrection"></textarea>
                </div>
                <button type="submit">Simpan & Perbarui Status</button>
            </form>
        </div>
    </div>
    
    <script async defer src="https://apis.google.com/js/api.js"></script>
    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
