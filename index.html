<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="images/tsh.png" alt="Logo Perusahaan">
            <h1>製造工程</h1>
        </div>
        <div class="nav-menu">
            <a href="order_form.html" class="nav-button">生産現品票入力</a>
            <a href="input_shipping.html" class="nav-button">出荷確認書入力</a>
            <a href="shipping_plan.html" class="nav-button">出荷予定表</a>
            <a href="charts.html" class="nav-button">チャート</a>
            <span style="margin-left: 20px;">Sugeng Rawuh, <strong id="userName">User</strong> (<span id="userRole"></span>)</span>
        </div>
    </div>

    <div class="container">
        <div class="stock-info">完成品在庫: <span id="stockCount">0</span> Unit</div>
        <div class="card">
            <h2>製造工程ステータス</h2>
            <table id="productionTable">
                <thead>
                    <tr>
                        <th>製造番号</th>
                        <th>得意先</th>
                        <th>品名</th>
                        <th>ステータス</th>
                        <th>アクション</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Kata Sandi</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">確定</button>
            </form>
        </div>
    </div>

    <div id="ngModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>不具合品 - 処置</h2>
            <form id="ngForm">
                <div class="form-group">
                    <label for="ngReason">不具合品理由</label>
                    <textarea id="ngReason" required></textarea>
                </div>
                <div class="form-group">
                    <label>不具合品の処置</label>
                    <div>
                        <input type="radio" id="dispositionRepair" name="ngDisposition" value="修正" required>
                        <label for="dispositionRepair">修正</label>
                    </div>
                    <div>
                        <input type="radio" id="dispositionNew" name="ngDisposition" value="新品を追加投入">
                        <label for="dispositionNew">新品を追加投入</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ngCorrection">修正内容</label>
                    <textarea id="ngCorrection"></textarea>
                </div>
                <button type="submit">更新・保存</button>
            </form>
        </div>
    </div>
    
    <script async defer src="https://apis.google.com/js/api.js"></script>
    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
