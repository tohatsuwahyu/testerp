<body class="bg">
  <div class="login-card">
    <h2>生産管理システム</h2>
    <input id="username" placeholder="ユーザー名" autocomplete="username">
    <input id="password" type="password" placeholder="パスワード" autocomplete="current-password">
    <button id="loginBtn" type="button">ログイン</button>
    <p id="login-error" class="error"></p>
  </div>

  <?!= include('App'); ?>
  <script>
    const onEnter = e => { if (e.key==='Enter') handleLogin(); };
    document.getElementById('username').addEventListener('keydown', onEnter);
    document.getElementById('password').addEventListener('keydown', onEnter);
    document.getElementById('loginBtn').addEventListener('click', handleLogin);
  </script>
</body>
