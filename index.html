<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TSH | ダッシュボード</title>
  <link rel="stylesheet" href="assets/styles.css"/>
  <script defer src="assets/app.js"></script>
</head>
<body>
  <header class="topbar">
    <nav class="nav">
      <a href="./index.html" class="btn">🏠 ダッシュボード</a>
      <a href="./charts.html" class="btn">📊 チャート</a>
      <a href="./delivery.html" class="btn">📦 出荷予定</a>
      <a href="./tickets.html" class="btn">🧾 現品票</a>
    </nav>
    <div class="actions">
      <span id="whoami" class="who"></span>
      <button id="logoutBtn" class="btn outline">🔓 ログアウト</button>
    </div>
  </header>

  <main class="container">
    <section id="loginCard" class="card">
      <h2>東京精密発條株式会社システムログイン</h2>
      <div class="row">
        <input id="username" placeholder="username" value="admin"/>
        <input id="password" placeholder="password" type="password"/>
        <button id="loginBtn" class="btn primary">ログイン</button>
      </div>
      <p id="loginMsg" class="muted"></p>
    </section>

    <section id="dashboard" class="hidden">
      <h2>ダッシュボード</h2>
      <div class="grid">
        <div class="card">
          <h3>完成品在庫</h3>
          <div id="stockNumber" class="big">0</div>
        </div>
        <div class="card">
          <h3>生産テーブル</h3>
          <div class="table-wrap">
            <table id="prodTable">
              <thead>
                <tr>
                  <th>得意先</th><th>製番</th><th>品名</th><th>数量</th>
                  <th>開始日</th><th>ステータス</th><th>最終更新</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
