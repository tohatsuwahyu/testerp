<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャート</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="images/tsh.png" alt="Logo Perusahaan">
            <h1>製造工程</h1>
        </div>
        <div class="nav-menu">
            <a href="index.html" class="nav-button">ホーム</a>
            <a href="input_shipping.html" class="nav-button">出荷確認書入力</a>
            <a href="shipping_plan.html" class="nav-button">出荷予定表</a>
        </div>
    </div>
    <div class="container">
        <h2>チャート</h2>
        <div class="dashboard-layout">
            <div class="card">
                <h3>完成品在庫</h3>
                <canvas id="stockChart"></canvas>
            </div>
            <div class="card">
                <h3>得意先・出荷</h3>
                <canvas id="shippingChart"></canvas>
            </div>
            <div class="card" style="grid-column: span 2;">
                <h3>不具合品</h3>
                <canvas id="ngChart"></canvas>
            </div>
        </div>
    </div>
    <script async defer src="https://apis.google.com/js/api.js"></script>
    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
