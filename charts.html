<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>生産管理 | チャート</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-surface text-ink">
  <header id="app-header"></header>
  <main class="p-4 space-y-4">
    <section class="grid grid-cols-1 lg:grid-cols-3 gap-4">
      <div class="card p-4 text-center">
        <div class="label">完成品在庫</div>
        <div id="stock-display" class="stat">0</div>
      </div>
      <div class="card p-4"><div class="label">月別出荷数</div><canvas id="monthlyShipmentsChart" height="280"></canvas></div>
      <div class="card p-4"><div class="label">顧客別出荷数</div><canvas id="customerShipmentsChart" height="280"></canvas></div>
    </section>
  </main>
  <script src="assets/app.js"></script>
  <script>bootstrapPage('charts');</script>
</body></html>
