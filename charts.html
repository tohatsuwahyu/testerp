<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TSH | チャート</title>
  <link rel="stylesheet" href="assets/styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="assets/app.js"></script>
</head>
<body data-page="charts">
<header class="topbar">
  <nav class="left">
    <button id="nav-dashboard" class="nav-btn">🏭 ダッシュボード</button>
    <button id="nav-charts" class="nav-btn active">📊 チャート</button>
    <button id="nav-delivery" class="nav-btn">📦 出荷予定</button>
    <button id="nav-tickets" class="nav-btn">🧾 現品票</button>
  </nav>
  <div class="right">
    <span id="who"></span>
    <button id="btn-logout" class="nav-btn">🚪 ログアウト</button>
  </div>
</header>
<main class="container">
  <div class="grid-3">
    <div class="card center">
      <h3>完成品在庫</h3>
      <div id="stock-display" class="big">0</div>
    </div>
    <div class="card"><h3>月別出荷数</h3><canvas id="monthlyShipmentsChart"></canvas></div>
    <div class="card"><h3>顧客別出荷数</h3><canvas id="customerShipmentsChart"></canvas></div>
  </div>
</main>
</body>
</html>
