<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生産現品票入力</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="images/tsh.png" alt="Logo Perusahaan">
            <h1>製造工程システム</h1>
        </div>
        <div class="nav-menu">
            <a href="index.html" class="nav-button">ホーム</a>
            <a href="input_shipping.html" class="nav-button">出荷確認書入力</a>
            <a href="shipping_plan.html" class="nav-button">出荷予定表</a>
            <a href="charts.html" class="nav-button">チャート</a>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h2>生産現品票入力</h2>
            <form id="orderForm">
                <div class="form-group">
                    <label for="customerName">得意先</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="prodNumber">製造番号</label>
                    <input type="text" id="prodNumber" required>
                </div>
                <div class="form-group">
                    <label for="itemName">品名</label>
                    <input type="text" id="itemName" required>
                </div>
                <div class="form-group">
                    <label for="itemNumber">品番</label>
                    <input type="text" id="itemNumber" required>
                </div>
                <div class="form-group">
                    <label for="startDate">製造開始日</label>
                    <input type="date" id="startDate" required>
                </div>
                <button type="submit">保存・印刷</button>
            </form>
        </div>
    </div>
    
    <script async defer src="https://apis.google.com/js/api.js"></script>
    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
