<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Rencana Pengiriman</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo Perusahaan">
            <h1>Sistem Produksi</h1>
        </div>
        <div class="nav-menu">
            <a href="index.html" class="nav-button">Dasbor Produksi</a>
            <a href="shipping_plan.html" class="nav-button">Rencana Pengiriman</a>
            <a href="charts.html" class="nav-button">Analisis Data (Charts)</a>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h2>Input Rencana Pengiriman (PPIC)</h2>
            <form id="shippingForm">
                <div class="form-group">
                    <label for="customerName">得意先 (Customer)</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="itemNumber">図番 (Nomor Gambar)</label>
                    <input type="text" id="itemNumber" required>
                </div>
                <div class="form-group">
                    <label for="model">機種 (Model)</label>
                    <input type="text" id="model" required>
                </div>
                <div class="form-group">
                    <label for="productName">商品名 (Nama Barang)</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="quantity">数量 (Kuantitas)</label>
                    <input type="number" id="quantity" required min="1">
                </div>
                <div class="form-group">
                    <label for="destination">送り先 (Tujuan Kirim)</label>
                    <input type="text" id="destination" required>
                </div>
                <div class="form-group">
                    <label for="orderNumber">注番 (Nomor Pesanan)</label>
                    <input type="text" id="orderNumber">
                </div>
                <div class="form-group">
                    <label for="remarks">備考 (Keterangan)</label>
                    <textarea id="remarks"></textarea>
                </div>
                <button type="submit">Simpan Rencana Kirim</button>
            </form>
        </div>
    </div>
    
    <script async defer src="https://apis.google.com/js/api.js"></script>
    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
