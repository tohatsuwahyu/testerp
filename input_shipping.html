<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出荷確認書入力</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="images/tsh.png" alt="Logo Perusahaan">
            <h1>製造工程</h1>
        </div>
        <div class="nav-menu">
            <a href="index.html" class="nav-button">ホーム</a>
            <a href="order_form.html" class="nav-button">生産現品票入力</a>
            <a href="shipping_plan.html" class="nav-button">出荷予定表</a>
            <a href="charts.html" class="nav-button">チャート</a>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h2>出荷確認書入力</h2>
            <form id="shippingForm">
                <div class="form-group">
                    <label for="customerName">得意先</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="itemNumber">図番</label>
                    <input type="text" id="itemNumber" required>
                </div>
                <div class="form-group">
                    <label for="model">機種</label>
                    <input type="text" id="model" required>
                </div>
                <div class="form-group">
                    <label for="productName">品名</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="quantity">数量</label>
                    <input type="number" id="quantity" required min="1">
                </div>
                <div class="form-group">
                    <label for="destination">送り先</label>
                    <input type="text" id="destination" required>
                </div>
                <div class="form-group">
                    <label for="orderNumber">注番</label>
                    <input type="text" id="orderNumber">
                </div>
                <div class="form-group">
                    <label for="remarks">備考</label>
                    <textarea id="remarks"></textarea>
                </div>
                <button type="submit">保存・印刷</button>
            </form>
        </div>
    </div>
    
    <script async defer src="https://apis.google.com/js/api.js"></script>
    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
