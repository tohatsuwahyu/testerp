<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>生産管理 | ログイン</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="bg-surface text-ink min-h-screen flex items-center justify-center p-4">
  <div class="card w-full max-w-md p-8 text-center">
    <img class="mx-auto w-20 h-20 mb-4" src="https://i.ibb.co/L1L150F/company-logo-placeholder.png" alt="logo">
    <h1 class="text-2xl font-semibold mb-6">生産管理システム</h1>
    <div class="space-y-3 text-left">
      <input id="username" class="input" placeholder="ユーザー名">
      <input id="password" type="password" class="input" placeholder="パスワード">
      <button class="btn w-full" onclick="handleLogin()">ログイン</button>
      <p id="login-error" class="text-red-600 text-sm mt-1"></p>
    </div>
    <div class="mt-4 text-sm text-[var(--muted)]">
      <button class="btn-outline" onclick="toggleDark()">🌓 テーマ切替</button>
    </div>
  </div>
  <script src="assets/app.js"></script>
</body></html>
